<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Welcome to the <i>Speedy Gonzales</i> Charge Station</h1>
    </header>
    <div class="main-content">
        <main>

            <div class="charger" id="full"></div>
            <div class="charger" id="half"></div>
            <div class="charger" id="zero"></div>
        </main>
        <section class="buttons">
            <button onclick="multi()">Doldur (+)</button>
            <button onclick="multimin()">Bosalt (-)</button>
        </section>
        <section class="stats" id="status">%0</section>
    </div>


    <script src="./function.js"></script>
</body>

</html>
